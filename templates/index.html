<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analysis using LSTM</title>
  <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
  
</head>

<body>
  
<div class="wrapper">
  <form>
  <h1>Sentiment Analysis using LSTM</h1>
  <textarea id="comments" placeholder="What's on your mind?" class="common" ></textarea>
  <div class="action">
    <input type="submit" value="Predict" name="inp" />
  </div>
  </form>
</div>
<div id="result" style="margin-top:300px; margin-right:100px;"></div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{{ url_for('static',filename='index.js') }}"></script>
    <script type="text/javascript">
	   
	   		$(input).click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var textObj = document.getElementById("comments");
	   			
	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: textObj,
	   				success: function(data){
	   					$('#result').text(' Predicted Output: '+data);
	   				}
	   			});
	   		});
	   
	</script>
</body>
</html>
